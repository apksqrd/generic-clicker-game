<!doctype html>
<html lang="en">

<head>
    <style>
        /* Dark */
        :not(:root[data-theme="light"]) {
            --text: white;
            --background: rgb(28, 28, 28);
        }

        :root[data-theme="light"] {
            --text: black;
            --background: rgb(219, 219, 219);
        }

        body {
            background-color: var(--background);
            color: var(--text);
        }
    </style>
    <base data-trunk-public-url />
</head>

</html>
